		<script type="text/javascript">
			$(document).on('click', '.hanging-close, .modal-backdrop, .modal', function (event) {
          			$("#trailer-video-container").empty();
          			$("#trailer").css({"display":"none"});
        });
        // Start playing the video whenever the trailer modal is opened
        $(document).on('click', '.videos', function (event) {
        	$(".modal").css({"display":"block","overflow":"auto","overflow-y":"hidden",
        		"position":"fixed","top":"0","right":"0", "bottom":"0", "left":"0",
        		"z-index":"1050"});
            var trailerYouTubeId = $(this).attr('data-trailer-youtube-id')
            var sourceUrl = 'http://www.youtube.com/embed/' + trailerYouTubeId + '?autoplay=1&html5=1';
            $("#trailer-video-container").empty().append($("<iframe></iframe>", {
              'id': 'trailer-video',
              'type': 'text-html',
              'src': sourceUrl,
              'frameborder': 0
            }));
        });

			$(document).ready(function(){
				$('.movie-tile').hide().first().show("fast", function showNext() {
            $(this).next("div").show("fast", showNext);
          });
				$(".modal").click(function(){

					$(".modal").css({"display":"none"});

				});

				$("#magni").click(function(){

						$("#dash_src").css({"width":"150px","transition":"width 0.3s linear"});

						$("#magni").attr("class","fa fa-close");

						$("#magni").click(function(){
							$("#dash_src").val("");
						});
				});
				$("#dash_src").mouseout(function(){

						$("#dash_src").css({"width":"0px","transition":"width 0.3s linear",
							"transition-delay":"20s"});

						var time =setTimeout(function(){$("#magni").attr("class","fa fa-close");},15000);
				});
				$(".ham").mouseover(function(){
					$("#ham_menu").css({"display":"block","border":"2px solid yellow",
						"height":"70px","width":"100px", "transition":"0.5s","fonts-size":"1.5em"});
				})

			});
		</script>
